<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <title>Vega JS/JQ Review</title>
</head>
<body>
    <h1>Vega JS/JQ Review</h1>
    <button id="addNewButton">Add New Item</button>
    <button id="viewInventoryButton">View Inventory</button>
    <div id="inputDiv">
        <h1>Add Item</h1>
        <input type="text" placeholder="item name" id="itemNameIn">
        <input type="text" placeholder="item description" id="itemDescriptionIn">
        <select id="itemColorIn">
            <option>Red</option>
            <option>Orange</option>
            <option>Yellow</option>
            <option>Green</option>
            <option>Mermaid Treasure</option>
            <option>Blue</option>
            <option>Violet</option>
        </select>
        <select id="itemSizeIn">
            <option>Tiny</option>
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
            <option>Huge</option>
        </select>
        <button id="addItemButton">Add Item</button>
    </div>
    <div id="outputDiv">
        <h1>Inventory:</h1>
        <ul id="itemList">
        </ul>
    </div>
</body>
</html>
